    <script>
      // 封装call apply bind
      Function.prototype.myCall = function(ele) {
        console.log(1)
        ele._this = this
        ele._this()
        delete ele._this
      }
      function fn() {
        console.log(this)
      }
      var arr = [1, 2, 3, 4, 5]
      fn.myCall(arr)
      console.log([].join.call(arr, ''))
